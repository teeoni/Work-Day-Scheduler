<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--This is the housing for all the rows 9-5pm-->
    <div class="container">
      <!-- 9am spot-->
      <div class="row time-block">
        <div class="col hour">9AM</div>
        <textarea id="9" class="col-10"></textarea>
        <button class="col saveBtn 9"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 10am spot-->
      <div class="row time-block">
        <div class="col hour">10AM</div>
        <textarea id="10" class="col-10"></textarea>
        <button class="col saveBtn 10"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 11am spot-->
      <div class="row time-block">
        <div class="col hour">11AM</div>
        <textarea id="11" class="col-10"></textarea>
        <button class="col saveBtn 11"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 12pm spot -->
      <div class="row time-block">
        <div class="col hour">12PM</div>
        <textarea id="12" class="col-10"></textarea>
        <button class="col saveBtn 12"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 1pm spot -->
      <div class="row time-block">
        <div class="col hour">1PM</div>
        <textarea id="13" class="col-10"></textarea>
        <button class="col saveBtn 13"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 2pm spot -->
      <div class="row time-block">
        <div class="col hour">2PM</div>
        <textarea id="14" class="col-10"></textarea>
        <button class="col saveBtn 14"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 3pm spot -->
      <div class="row time-block">
        <div class="col hour">3PM</div>
        <textarea id="15" class="col-10"></textarea>
        <button class="col saveBtn 15"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 4pm spot -->
      <div class="row time-block">
        <div class="col hour">4PM</div>
        <textarea id="16" class="col-10"></textarea>
        <button class="col saveBtn 16"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 5pm spot -->
      <div class="row time-block">
        <div class="col hour">5PM</div>
        <textarea id="17" class="col-10"></textarea>
        <button class="col saveBtn 17"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>           
    </div>


    <script src="https://kit.fontawesome.com/8a3a45d04a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
